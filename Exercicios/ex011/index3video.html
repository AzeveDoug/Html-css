<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando videos</title>
</head>
<body>
    <video width="600" poster="thumb/limoes-capa.png" controls autoplay>
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o video</p>
    </video>
</body>
</html>

<!--
    WIDTH vai indicar a largura que o video vai ter na tela. Nesse exemplo, 600px.

    POSTER configura uma imagem que vai aparecer como uma capa, enquanto o visitante não aperta o play para reproduzir o video

    CONTROLS vai configurar se os controles do vídeo vão aparecer na parte inferior da mídia. Por padrão, os controles não aparecerão, mas basta colocar a palavra controls na tag <VIDEO>

    AUTOPLAY diz para o navegador se o vídeo vai começar a tocar automaticamente, assim que a página for carregada.
-->
