<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagens Flexíveis</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>
</body>
</html>

<!--TYPE vai indicar o media type da imagem que usamos-->
<!--SRCSET vai configurar o nome da imagem que será carregada quando o tamanho indicado for atingido-->
<!--MEDIA indica o tamanho máximo a ser considerado para carregar a imagem indicada no atributo SCRSET-->
