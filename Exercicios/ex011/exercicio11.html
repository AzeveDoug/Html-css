<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="audios/guanacast-33.mp3" type="audio/mpeg">
        <source src="audios/guanacast-33.mp3" type="audio/ogg">
        <source src="audios/guanacast-33.mp3" type="image/wav">
        <p>Seu navegador não pode reproduzir o áudio<a href="audios/guanacast-33.mp3"> Clique aqui para baixar o áudio</a></p>
    </audio>
</body>
</html>
