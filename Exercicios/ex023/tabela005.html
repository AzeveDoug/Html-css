<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 5</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 200px;
            height: 200px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }

        col.c1A {
            background-color: yellow;
        }

        col.c1D {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="c1A">
            <col class="c1B">
            <col class="c1C">
            <col class="c1D">
            <col class="c1E">
        </colgroup>
        <tr>
            <td scope="col">1A</td>
            <td scope="col">1B</td>
            <td scope="col">1C</td>
            <td scope="col">1D</td>
            <td scope="col">1E</td>
        </tr>
        <tr>
            <td>2A</td>
            <td>2B</td>
            <td>2C</td>
            <td>2D</td>
            <td>2E</td>
        </tr>
        <tr>
            <td>3A</td>
            <td>3B</td>
            <td>3C</td>
            <td>3D</td>
            <td>3E</td>
        </tr>
        <tr>
            <td>4A</td>
            <td>4B</td>
            <td>4C</td>
            <td>4D</td>
            <td>4E</td>
        </tr>
    </table>
</body>
</html>
